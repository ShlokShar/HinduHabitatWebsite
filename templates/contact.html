<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hindu Habitat</title>
		<link rel="icon" type="image/x-icon" href="../static/img/favicon.ico?v=2" />
		<link href="../static/css/output.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="flex w-full flex-col items-center bg-[#F6F6F6]">
		<!--HEADER-->
        <div class="sticky top-0 left-0 w-full">
            <div class=" flex w-full justify-between p-4 bg-white">
                <div class="flex justify-between items-center space-x-4">
                    <img
                        src="./../static/img/main/icon.png"
                        width="50px"
                        height="50px"
                        class="rounded-[10px]",
                    />
                    <p class="font-poppins font-bold text-[26px] text-primary">Hindu Habitat</p>
                </div>
            </div>
            <!--DIVIDER-->
            <div class=" w-full bg-[#e3e3e3] p-[0.5px] h-[0.5px]"></div>
        </div>
        <!--CONTACT FORM-->
        <div class="flex flex-col space-y-4 font-poppins px-10 py-16 items-center">
            <p class="text-[32px] font-bold">CONTACT US<span class="text-[#FEB902]">.</span></p>
            <p class="text-[16px]">have questions or feedback? we'd love to hear from you!</p>
            <form class="max-w-[480px] rounded-[15px] bg-white p-6 text-[14px]">
                <label for="name">Name</label>
                <br>
                <input class="px-1 py-1 rounded-[10px] mt-2 border" id="name" name="name" type="text" placeholder="John Smith">
                <br>
                <br>
                <label for="email">Email</label>
                <br>
                <input class="px-1 py-1 rounded-[10px] mt-2 border" id="email" name="email" type="email" placeholder="jsmith@email.com">
                <br>
                <br>
                <label for="message">Message</label>
                <br>
                <textarea class="px-1 py-1 rounded-[10px] mt-2 border w-full" id="message" name="message" type="paragraph" placeholder="..."></textarea>
                <br>
                <br>
                <input style="background: linear-gradient(to right, #FEB902 50%, #6E4B04 50%); background-size: 200% 100%; background-position: right bottom; transition: background-position 0.5s ease;" onmouseover="this.style.backgroundPosition='left bottom'" onmouseout="this.style.backgroundPosition='right bottom'" class="py-1 w-full px-4 rounded-[15px] bg-primary text-white" type="submit" value="Submit">
            </form>
        </div>
        <!--FOOTER-->
        <div class="flex flex-col w-full items-center">
            <div class="relative w-full bg-[#e3e3e3] p-[0.5px] h-[0.5px]"></div>
            <div class="flex flex-row w-[1100px] py-[20px] font-poppins justify-between items-center">
                <div class="flex justify-between items-center space-x-1.5">
                    <img
                        src="./../static/img/main/logo.png"
                        width="40px"
                        height="40px"
                        class="rounded-[10px]",
                    />
                    <p class="font-poppins font-semibold text-[16px] text-primary">Hindu Habitat</p>
                </div>
                <div class="text-[#696868] text-[12px]">
                    Â© Hindu Habitat 2025
                </div>
                <div class="flex justify-between items-center space-x-4 text-[#696868] text-[12px] font-poppins font-semibold">
                    <a href="" class="">Privacy Policy</a>
                    <a href="" class="">Contact Us</a>
                </div>
            </div>
        </div>
    </body>
</html>
